<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5afa700206.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="display-4">Random Password Generator <i class="fa fa-key" aria-hidden="true"></i></h1>
        </div>

        <div class="content">
            <form action="">
                <div class="form-group">
                    <label for="">Choose a password length:</label>
                    <input type="number" class="form-control" id="passwordLengthInput" value="8" name="length" min="6"><br>
                    <div class="button text-center">
                        <button type="button" class="btn btn-success" onclick="generatePassword()" data-toggle="modal" data-target="#passwordBox">
                            <h4>Generate Password</h4>
                        </button>
                    </div>
                    
                </div>
            </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
